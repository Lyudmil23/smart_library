{% extends 'base/base.html' %}
{% block title %} | Not Found{% endblock %}
{% block page_content %}


<div class="handler">
    <div class="card-handler">
      <i class="fas fa-exclamation-circle icon"></i>
      <h1 class="card-title-handler">404 Not Found</h1>
      <p class="card-text-handler">It looks like the page you're trying to access doesn't exist.</p>
      <p class="card-text-handler">Don't worry, you can always navigate back to our homepage..</p>
      <a href="{% url 'home' %}" class="home-button">Go to Home Page</a>
    </div>
</div>

{% endblock %}
