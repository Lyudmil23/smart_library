{% extends 'base/base.html' %}
{% block title %} | Change Password{% endblock %}
{% block page_content %}
    <form class="change-password" method="post" action="{% url 'change password' %}">
        {% csrf_token %}
        {{ form }}
        <div class="change-password-buttons">
            <button class="change-password-save" type="submit">Save</button>
            <a class="change-password-back" href="{% url 'home' %}">Back</a>
        </div>
    </form>
{% endblock %}
